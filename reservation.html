<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberGO | Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
        <a href="app.html" class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">B</div>
          <span class="font-bold text-slate-800 text-lg">BarberGO</span>
        </a>

        <div class="relative">
          <button id="userMenuButton" class="flex items-center space-x-2 focus:outline-none hover:bg-slate-100 p-2 rounded-lg transition-all duration-200">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" alt="User" class="w-8 h-8 rounded-full" />
            <span class="text-slate-700">John Doe</span>
            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-slate-200">
            <div class="py-1">
              <a href="customer_dashboard.html" class="block px-4 py-2 text-sm hover:bg-slate-100 transition">Dashboard</a>
              <a href="#profile" class="block px-4 py-2 text-sm hover:bg-slate-100 transition">Profile Settings</a>
              <a href="login.html" class="block px-4 py-2 text-sm hover:bg-slate-100 transition">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Reservation Form -->
    <main class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
      <div class="max-w-2xl mx-auto">
        <!-- Reservation Steps -->
        <div class="mb-8">
          <h1 class="text-2xl font-bold text-slate-800 mb-2">Book Your Appointment</h1>
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 bg-blue-600 rounded-full text-white flex items-center justify-center font-semibold">1</div>
              <span class="text-blue-600 font-medium">Service</span>
            </div>
            <div class="flex-grow border-t-2 border-slate-200"></div>
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 bg-slate-200 rounded-full text-slate-700 flex items-center justify-center font-semibold">2</div>
              <span class="text-slate-700">Time</span>
            </div>
            <div class="flex-grow border-t-2 border-slate-200"></div>
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 bg-slate-200 rounded-full text-slate-700 flex items-center justify-center font-semibold">3</div>
              <span class="text-slate-700">Confirm</span>
            </div>
          </div>
        </div>

        <!-- Form Container -->
        <div class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-semibold text-slate-800 mb-6">Select Service and Barber</h2>
          <form class="space-y-6">
            <!-- Service Selection -->
            <div class="grid grid-cols-1 gap-4">
              <div class="p-4 border rounded-lg hover:bg-slate-50 transition-all duration-200 cursor-pointer">
                <div class="flex items-center justify-between">
                  <div>
                    <h4 class="font-semibold text-slate-800">Classic Haircut</h4>
                    <p class="text-sm text-slate-600">45 minutes</p>
                  </div>
                  <div class="text-right">
                    <p class="font-semibold text-slate-800">$25</p>
                    <div class="mt-1">
                      <input type="radio" name="service" id="service1" class="sr-only" checked />
                      <label for="service1" class="text-blue-600 text-sm">Select</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="p-4 border rounded-lg hover:bg-slate-50 transition-all duration-200 cursor-pointer">
                <div class="flex items-center justify-between">
                  <div>
                    <h4 class="font-semibold text-slate-800">Beard Trim</h4>
                    <p class="text-sm text-slate-600">30 minutes</p>
                  </div>
                  <div class="text-right">
                    <p class="font-semibold text-slate-800">$15</p>
                    <div class="mt-1">
                      <input type="radio" name="service" id="service2" class="sr-only" />
                      <label for="service2" class="text-blue-600 text-sm">Select</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="p-4 border rounded-lg hover:bg-slate-50 transition-all duration-200 cursor-pointer">
                <div class="flex items-center justify-between">
                  <div>
                    <h4 class="font-semibold text-slate-800">Hair Color</h4>
                    <p class="text-sm text-slate-600">90 minutes</p>
                  </div>
                  <div class="text-right">
                    <p class="font-semibold text-slate-800">$65</p>
                    <div class="mt-1">
                      <input type="radio" name="service" id="service3" class="sr-only" />
                      <label for="service3" class="text-blue-600 text-sm">Select</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Barber Selection -->
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-4">Choose Your Barber</label>
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="relative p-4 border rounded-lg hover:bg-slate-50 transition-all duration-200 cursor-pointer">
                  <input type="radio" name="barber" id="barber1" class="sr-only" checked />
                  <label for="barber1" class="block">
                    <img
                      src="https://images.unsplash.com/photo-1618077360395-f3068be8e001"
                      alt="Alex Johnson"
                      class="w-full h-32 object-cover rounded-lg mb-3"
                    />
                    <h4 class="font-semibold text-slate-800">Alex Johnson</h4>
                    <p class="text-sm text-slate-600">Fade Specialist</p>
                  </label>
                </div>

                <div class="relative p-4 border rounded-lg hover:bg-slate-50 transition-all duration-200 cursor-pointer">
                  <input type="radio" name="barber" id="barber2" class="sr-only" />
                  <label for="barber2" class="block">
                    <img
                      src="https://images.unsplash.com/photo-1605497788044-5a32c7078486"
                      alt="Marcus Reed"
                      class="w-full h-32 object-cover rounded-lg mb-3"
                    />
                    <h4 class="font-semibold text-slate-800">Marcus Reed</h4>
                    <p class="text-sm text-slate-600">Classic Cuts</p>
                  </label>
                </div>

                <div class="relative p-4 border rounded-lg hover:bg-slate-50 transition-all duration-200 cursor-pointer">
                  <input type="radio" name="barber" id="barber3" class="sr-only" />
                  <label for="barber3" class="block">
                    <img
                      src="https://images.unsplash.com/photo-1537960899802-ce8e150d1dd4"
                      alt="Ryan Carter"
                      class="w-full h-32 object-cover rounded-lg mb-3"
                    />
                    <h4 class="font-semibold text-slate-800">Ryan Carter</h4>
                    <p class="text-sm text-slate-600">Beard Expert</p>
                  </label>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-between items-center pt-6">
              <a href="barber_detail.html" class="text-slate-600 hover:text-slate-800 transition-all duration-200">
                &larr; Back to Details
              </a>
              <button
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-8 py-3 rounded-lg transition-all duration-200"
              >
                Continue
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <p class="text-center text-sm text-slate-500">
          Â© 2025 BarberGO. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- Dropdown Script -->
    <script>
      const userMenuButton = document.getElementById('userMenuButton');
      const userDropdown = document.getElementById('userDropdown');

      userMenuButton.addEventListener('click', () => {
        userDropdown.classList.toggle('hidden');
      });

      window.addEventListener('click', (e) => {
        if (!userMenuButton.contains(e.target)) {
          userDropdown.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
