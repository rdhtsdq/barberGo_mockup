<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberGO - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-slate-100 text-slate-700">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8 space-y-6">
      <!-- Logo and Heading -->
      <div class="text-center">
        <div class="w-12 h-12 mx-auto bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">
          B
        </div>
        <h1 class="mt-3 text-xl font-semibold text-slate-800">Welcome to BarberGO</h1>
      </div>

      <!-- Login Form -->
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-600 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
          />
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-slate-600 mb-1">Login As</label>
          <select
            id="role"
            name="role"
            required
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
          >
            <option value="">Select Role</option>
            <option value="super_admin">Super Admin</option>
            <option value="admin">Barbershop Admin</option>
            <option value="customer">Customer</option>
          </select>
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-slate-600">Remember me</span>
          </label>
          <a href="#" class="text-blue-600 hover:text-blue-700">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition-all duration-200"
        >
          Login
        </button>
      </form>

      <!-- Register Link -->
      <p class="text-center text-sm text-slate-600">
        Don&apos;t have an account?
        <a href="register.html" class="text-blue-600 hover:underline font-medium">Register</a>
      </p>
    </div>
  </body>
</html>
